{% extends 'base.html' %}

{% block content %}
 <h1>Вакансии</h1>
    <div>
        {% for job in jobs %}
            <div style="margin-bottom: 20px; border: 1px solid #ddd; padding: 10px;">
                <h2>{{ job.title }}</h2>
                <p><strong>Описание:</strong> {{ job.description }}</p>
                <p><strong>Требования:</strong> {{ job.requirements }}</p>
                <p><strong>Зарплата:</strong> {{ job.salary }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
