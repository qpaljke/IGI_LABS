{% extends 'base.html' %}

{% block content %}
    <h1>New password</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-error">
            {{ form.non_field_errors }}
        </div>
        {% for field in form %}
            {% if field.name == 'new_password1' or field.name == 'new_password2' %}
                <p>
                    <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                <div class="form-error">
                    {{ field.errors }}
                </div>
                </p>
            {% endif %}
        {% endfor %}
        <p>
            <button type="submit">Save</button>
        </p>
    </form>

{% endblock %}
